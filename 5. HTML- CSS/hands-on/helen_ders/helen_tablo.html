<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLE</title>
</head>
<body>
    <table border="4">
        <tr style="background-color: orangered;">
            <th>Planets</th>
            <th colspan="4">Our Solar System</th>
        </tr>
        <tr>
            <td rowspan="3" style="background-color: royalblue; font-size: x-large;">
                <ul>
                    <li> <b>Mercury</b> </li>
                    <li>Venus</li>
                    <li>Earth</li>
                    <li>Mars</li>
                </ul>
            </td>
            <td colspan="4"><img src="planets.jpg" width="900px"> </td>
        </tr>
        <tr align="center" style="background-color: salmon; font-size: x-large; font-size: x-large; ">
            <td>Mercury</td>
            <td>Venus</td>
            <td>Earth</td>
            <td>Mars</td>
        </tr>
        <tr align="center">
            <td><img src="merkur.png" width= "200px"></td>
            <td> <img src="venus.jpg" width="200px"></td>
            <td> <img src="earth.png" width="200px" alt=""></td>
            <td> <img src="mars.png" width="200px" ></td>
        </tr>

    </table>
    
</body>
</html>
